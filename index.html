<!DOCTYPE html>
<html lang="en-us">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,900" rel="stylesheet">

  <title>Word Guess Game</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
</head>

<body>

  <div id="game">
    <h1>
      Press any key to get started!
    </h1>
    <p>
      Wins: <span id="wins"></span>
    </p>

    <p>
      Previous word: <span id="word-previous"></span>
    </p>

    <p>
      Current word: <span id="word-current"></span>
    </p>

    <p>
      Number of guesses remaining: <span id="guesses"></span>
    </p>

    <p>
      Letters already guessed: <span id="letters"></span>
    </p>
  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/game.js"></script>
</body>

</html>
